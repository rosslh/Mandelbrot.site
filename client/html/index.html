    <div id="inputsWrapper" class="overlay">
      <details open class="mobile-hidden">
        <summary><span>Shortcuts</span></summary>
        <div class="details-content">
          <div class="shortcut-wrapper">
            <code>shift + drag</code>
            <span>Zoom in</span>
          </div>
          <div class="shortcut-wrapper">
            <code id="windowsShortcut">alt + click</code
            ><code id="macShortcut">option + click</code>
            <div>Center a point</div>
          </div>
        </div>
      </details>
      <details open>
        <summary class="mobile-hidden"><span>Render settings</span></summary>
        <div class="details-content">
          <div class="input-wrapper align-start">
            <label for="iterations" class="label-with-subtitle">
              <span>Iterations</span>
              <span class="secondary">(Detail level)</span>
            </label>
            <input type="number" required id="iterations" name="iterations" />
          </div>
          <div class="iteration-buttons">
            <button type="button" id="iterationsMul2" class="underline-button">
              &times;2
            </button>
            <button type="button" id="iterationsDiv2" class="underline-button">
              &divide;2
            </button>
          </div>
          <div class="input-wrapper mobile-hidden">
            <label for="exponent">Exponent</label>
            <input type="number" required id="exponent" name="exponent" />
          </div>
          <div class="checkbox-wrapper mobile-hidden">
            <input type="checkbox" id="highDpiTiles" name="highDpiTiles" />
            <label for="highDpiTiles"
              >High resolution <span class="secondary">(Slow)</span></label
            >
          </div>
        </div>
      </details>
      <details class="mobile-hidden">
        <summary>
          <label for="colorScheme">Color scheme</label>
        </summary>
        <div class="details-content">
          <div class="input-wrapper">
            <select
              id="colorScheme"
              name="colorScheme"
              required
              class="full-width"
            >
              <optgroup label="Sequential (Multi-Hue)">
                <option value="cividis">Cividis</option>
                <option value="cool">Cool</option>
                <option value="cubehelix">Cubehelix</option>
                <option value="inferno">Inferno</option>
                <option value="magma">Magma</option>
                <option value="plasma">Plasma</option>
                <option value="turbo">Turbo</option>
                <option value="viridis">Viridis</option>
                <option value="warm">Warm</option>
                <option value="yellowGreenBlue">Blue Green Yellow</option>
                <option value="greenBlue">Blue Green</option>
                <option value="purpleBlueGreen">Green Blue Purple</option>
                <option value="yellowGreen">Green Yellow</option>
                <option value="redPurple">Purple Red</option>
                <option value="yellowOrangeRed">Red Orange Yellow</option>
                <option value="orangeRed">Red Orange</option>
                <option value="purpleRed">Red Purple</option>
              </optgroup>
              <optgroup label="Cyclical">
                <option value="rainbow">Rainbow</option>
                <option value="sinebow">Sinebow</option>
              </optgroup>
              <optgroup label="Diverging">
                <option value="spectral">Spectral</option>
                <option value="brownGreen">Brown Green</option>
                <option value="pinkGreen">Green Pink</option>
                <option value="purpleGreen">Purple Green</option>
                <option value="purpleOrange">Purple Orange</option>
                <option value="redBlue">Red Blue</option>
                <option value="redGrey">Red Grey</option>
                <option value="redYellowBlue">Red Yellow Blue</option>
                <option value="redYellowGreen">Red Yellow Green</option>
              </optgroup>
              <optgroup label="Sequential (Single-Hue)">
                <option value="blues">Blues</option>
                <option value="greens">Greens</option>
                <option value="greys">Greys</option>
                <option value="oranges">Oranges</option>
                <option value="purples">Purples</option>
                <option value="reds">Reds</option>
              </optgroup>
            </select>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="reverseColors" name="reverseColors" />
            <label for="reverseColors">Reverse colors</label>
          </div>
          <div class="checkbox-wrapper mobile-hidden">
            <input type="checkbox" id="smoothColoring" name="smoothColoring" />
            <label for="smoothColoring">Smooth coloring</label>
          </div>
        </div>
      </details>
      <details class="mobile-hidden">
        <summary><span>Adjust colors</span></summary>
        <div class="details-content">
          <datalist id="defaultSliderPosition">
            <option value="0"></option>
          </datalist>
          <div class="input-wrapper">
            <label for="shiftHueAmount">Hue</label>
            <input
              type="range"
              id="shiftHueAmount"
              name="shiftHueAmount"
              min="-180"
              max="180"
              list="defaultSliderPosition"
            />
          </div>
          <div class="input-wrapper">
            <label for="saturateAmount">Saturation</label>
            <input
              type="range"
              id="saturateAmount"
              name="saturateAmount"
              min="-1"
              max="1"
              step="0.01"
              list="defaultSliderPosition"
            />
          </div>
          <div class="input-wrapper">
            <label for="lightenAmount">Lightness</label>
            <input
              type="range"
              id="lightenAmount"
              name="lightenAmount"
              min="-1"
              max="1"
              step="0.01"
              list="defaultSliderPosition"
            />
          </div>
          <div class="input-wrapper">
            <label for="colorSpace">Color space</label>
            <select id="colorSpace" name="colorSpace" required>
              <option value="0">HSL</option>
              <option value="1">HSLuv</option>
              <option value="2">LCh</option>
              <option value="3">Okhsl</option>
            </select>
          </div>
        </div>
      </details>
      <details class="mobile-hidden">
        <summary><span>Coordinates</span></summary>
        <div class="details-content">
          <div class="input-wrapper">
            <label for="re">Real</label>
            <input type="number" required id="re" name="re" />
          </div>
          <div class="input-wrapper">
            <label for="im">Imaginary</label>
            <input type="number" required id="im" name="im" />
          </div>
          <div class="input-wrapper">
            <label for="zoom">Zoom</label>
            <input type="number" required id="zoom" name="zoom" />
          </div>
        </div>
      </details>

        ><button id="exitFullScreen" title="Exit full screen" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M10.75 1a.75.75 0 0 1 .75.75v2.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 10 4.25v-2.5a.75.75 0 0 1 .75-.75m-5.5 0a.75.75 0 0 1 .75.75v2.5A1.75 1.75 0 0 1 4.25 6h-2.5a.75.75 0 0 1 0-1.5h2.5a.25.25 0 0 0 .25-.25v-2.5A.75.75 0 0 1 5.25 1M1 10.75a.75.75 0 0 1 .75-.75h2.5c.966 0 1.75.784 1.75 1.75v2.5a.75.75 0 0 1-1.5 0v-2.5a.25.25 0 0 0-.25-.25h-2.5a.75.75 0 0 1-.75-.75m9 1c0-.966.784-1.75 1.75-1.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v2.5a.75.75 0 0 1-1.5 0Z"

        ><button id="fullScreen" title="Full screen" type="button">
          <svg

              d="M1.75 10a.75.75 0 0 1 .75.75v2.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 1 13.25v-2.5a.75.75 0 0 1 .75-.75m12.5 0a.75.75 0 0 1 .75.75v2.5A1.75 1.75 0 0 1 13.25 15h-2.5a.75.75 0 0 1 0-1.5h2.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 .75-.75M2.75 2.5a.25.25 0 0 0-.25.25v2.5a.75.75 0 0 1-1.5 0v-2.5C1 1.784 1.784 1 2.75 1h2.5a.75.75 0 0 1 0 1.5ZM10 1.75a.75.75 0 0 1 .75-.75h2.5c.966 0 1.75.784 1.75 1.75v2.5a.75.75 0 0 1-1.5 0v-2.5a.25.25 0 0 0-.25-.25h-2.5a.75.75 0 0 1-.75-.75"

          </svg>
        </button>
      </div>
    </div>
    <div id="attribution" class="mobile-hidden">
      <a
        class="github-button"
        href="https://github.com/rosslh/mandelbrot.site"
        data-color-scheme="no-preference: light; light: light; dark: light;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star rosslh/mandelbrot.site on GitHub"
      >
        Star on GitHub
      </a>
    </div>
    <dialog id="saveImageModal" class="overlay">
      <form id="saveImageForm">
        <strong>Save image</strong>
        <div class="input-wrapper">
          <label for="imageWidth">Width (px)</label>
          <input type="number" required id="imageWidth" name="imageWidth" />
        </div>
        <div class="input-wrapper">
          <label for="imageHeight">Height (px)</label>
          <input type="number" required id="imageHeight" name="imageHeight" />
        </div>
        <div class="submit-or-cancel">
          <button type="submit" id="saveImageSubmit">Save</button>
          <button type="button" id="saveImageCancel" class="underline-button">
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <div id="leaflet"></div>
  </body>
