      sizes="16x16"
      href="static/favicon-16x16.png"
    />

    <meta name="viewport" content="width=device-width,minimum-scale=1" />

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body>
    <div id="navigation" class="overlay">
      <div class="navLinks">
        <h1 class="navHeading">
          <a href="https://mandelbrot.site" id="site-link">Mandelbrot.site</a>:
        </h1>
        <div>
          <a
            href="https://rosshill.ca"
            target="_blank"
            rel="noopener noreferrer"
            >Creator</a
          >
          &middot;
          <a href="/how-mandelbrot-site-was-built">Technical details</a>
        </div>
      </div>
      <div id="nav-spacer"></div>
      <div class="navLinks">
        <span class="navHeading">Mandelbrot set:</span>
        <div>
          <a href="/what-is-mandelbrot-set">Overview</a>
          &middot;
          <a href="/history-of-mandelbrot-set">History</a>
          &middot;
          <a href="/who-was-benoit-mandelbrot">Benoit Mandelbrot</a>
          &middot;
          <a href="/why-mandelbrot-set-important">Importance</a>
        </div>
      </div>
    </div>
    <div id="inputsWrapper" class="overlay">
      <div class="shortcutWrapper mobileHidden">
        <code>shift + drag</code>
        <div>Zoom in on a region</div>
      </div>
      <div class="shortcutWrapper mobileHidden">
        <code class="windowsShortcut">alt + click</code
        ><code class="macShortcut">option + click</code>
        <div>Center a point</div>
      </div>
      <div class="inputSeparator mobileHidden"></div>
      <div class="inputWrapper alignStart">
        <label for="iterations" class="labelWithSubtitle">
          <span>Iterations</span>
          <span class="labelSubtitle">(Detail level)</span>
        </label>
        <input type="number" required id="iterations" name="iterations" />
      </div>
      <div class="iterationButtons">
        <button type="button" id="iterations-mul-2" class="underlineButton">
          &times;2
        </button>
        <button type="button" id="iterations-div-2" class="underlineButton">
          &divide;2
        </button>
      </div>
      <div class="inputWrapper mobileHidden">
        <label for="exponent">Exponent</label>
        <input type="number" required id="exponent" name="exponent" />
      </div>
      <div class="checkboxWrapper mobileHidden">
        <input type="checkbox" id="highDpiTiles" name="highDpiTiles" />
        <label for="highDpiTiles">High resolution (slow)</label>
      </div>
      <div class="inputSeparator mobileHidden"></div>
      <div class="inputWrapper mobileHidden">
        <label for="colorScheme">Color Scheme</label>
        <select id="colorScheme" name="colorScheme" required>
          <optgroup label="Sequential (Multi-Hue)">
            <option value="cividis">Cividis</option>
            <option value="cool">Cool</option>
            <option value="cubehelix">Cubehelix</option>
            <option value="inferno">Inferno</option>
            <option value="magma">Magma</option>
            <option value="plasma">Plasma</option>
            <option value="turbo">Turbo</option>
            <option value="viridis">Viridis</option>
            <option value="warm">Warm</option>
            <option value="yellowGreenBlue">Blue Green Yellow</option>
            <option value="greenBlue">Blue Green</option>
            <option value="purpleBlueGreen">Green Blue Purple</option>
            <option value="yellowGreen">Green Yellow</option>
            <option value="redPurple">Purple Red</option>
            <option value="yellowOrangeRed">Red Orange Yellow</option>
            <option value="orangeRed">Red Orange</option>
            <option value="purpleRed">Red Purple</option>
          </optgroup>
          <optgroup label="Sequential (Single-Hue)">
            <option value="blues">Blues</option>
            <option value="greens">Greens</option>
            <option value="greys">Greys</option>
            <option value="oranges">Oranges</option>
            <option value="purples">Purples</option>
            <option value="reds">Reds</option>
          </optgroup>
          <optgroup label="Diverging">
            <option value="spectral">Spectral</option>
            <option value="brownGreen">Brown Green</option>
            <option value="pinkGreen">Green Pink</option>
            <option value="purpleGreen">Purple Green</option>
            <option value="purpleOrange">Purple Orange</option>
            <option value="redBlue">Red Blue</option>
            <option value="redGrey">Red Grey</option>
            <option value="redYellowBlue">Red Yellow Blue</option>
            <option value="redYellowGreen">Red Yellow Green</option>
          </optgroup>
          <optgroup label="Cyclical">
            <option value="rainbow">Rainbow</option>
            <option value="sinebow">Sinebow</option>
          </optgroup>
        </select>
      </div>
      <div class="checkboxWrapper mobileHidden">
        <input type="checkbox" id="reverseColors" name="reverseColors" />
        <label for="reverseColors">Reverse colors</label>
      </div>
      <div class="inputSeparator"></div>
      <strong class="mobileHidden">Coordinates</strong>
      <div class="inputWrapper">
        <label for="re">Real</label>
        <input type="number" required id="re" name="re" />
      </div>
      <div class="inputWrapper">
        <label for="im">Imaginary</label>
        <input type="number" required id="im" name="im" />
      </div>
      <div class="inputWrapper">
        <label for="zoom">Zoom</label>
        <input type="number" required id="zoom" name="zoom" />
      </div>
      <div class="inputSeparator mobileHidden"></div>
      <button id="exit-full-screen" class="mobileHidden" type="button">
        Exit <span class="shortcutHint">F</span>ull Screen
      </button>
      <button id="save-image" class="mobileHidden" type="button">
        <span class="shortcutHint">S</span>ave image
      </button>
      <button id="full-screen" class="mobileHidden" type="button">
        <span class="shortcutHint">F</span>ull Screen
      </button>
      <button id="hide-show-controls" class="mobileHidden" type="button">
        <span class="shortcutHint">H</span>ide/Show UI
      </button>
      <div class="inputSeparator mobileHidden"></div>
      <button id="share-button" class="mobileHidden" type="button">
        Share this view
      </button>
    </div>
    <div id="attribution" class="mobileHidden">
      <a
        class="github-button"
        href="https://github.com/rosslh/mandelbrot.site"
        data-color-scheme="no-preference: light; light: light; dark: light;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star rosslh/mandelbrot.site on GitHub"
      >
        Star on GitHub
      </a>
    </div>
    <dialog id="save-image-modal" class="overlay">
      <form id="save-image-form">
        <strong>Save image</strong>
        <div class="inputWrapper">
          <label for="image-width">Width (px)</label>
          <input type="number" required id="image-width" name="image-width" />
        </div>
        <div class="inputWrapper">
          <label for="image-height">Height (px)</label>
          <input type="number" required id="image-height" name="image-height" />
        </div>
        <div class="submitOrCancel">
          <button type="submit" id="save-image-submit">Save</button>
          <button type="button" id="save-image-cancel" class="underlineButton">
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <div id="leaflet-map"></div>
  </body>
</html>
